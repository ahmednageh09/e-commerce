<div class="cartBox" *ngIf="!loading">

  <form [formGroup]="form">
    <div class="row">
        <div class="col-md-3">
          <label for="">Start Date</label>
          <input type="date" class="form-control"formControlName="start">
        </div>
        <div class="col-md-3">
          <label for="">End Date</label>
          <input type="date" class="form-control" formControlName="end">
        </div>
        <div class="col-md-2 d-flex align-items-end">
          <button class="btn btn-success" (click)="applyFilter()">Apply</button>
        </div>
    </div>
  </form>
  <table class="table table-striped">
    <thead>
      <tr>
        <th></th>
        <th>Date</th>
        <th>Quantity</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of carts; let index = index">
        <td></td>
        <td>{{item.date | date: "longDate"}}</td>
        <td>{{item.products.length}}</td>

        <td>
          <button class="btn btn-danger mx-2" (click)="deleteCart(item.id)" >Delete</button>
          <button class="btn btn-primary" (click)="view(index)">View</button>
        </td>
      </tr>
    </tbody>
  </table>

</div>
<div class="text-center w-100" *ngIf="loading">
</div>

<ng-template #modal>
    <div>
      <div class="headerCart mx-4 pt-2">
        <h5 mat-dialog-title >Cart Details</h5>
        <mat-icon (click)="close()">close</mat-icon>
      </div>
      <div mat-dialog-content class="cartBox">
          <table class="table table-striped">
            <thead>
              <tr>
                <td></td>
                <td>Name</td>
                <td>Price</td>
                <td style="width: 25%">Quantity</td>
                <td>Total</td>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of products; let i = index">
                <td><img [src]="item.item.image" alt=""></td>
                <td>{{item.item.title}}</td>
                <td>{{item.item.price}} L.E</td>
                <td>{{item.quantity}}</td>
                <td>{{item.item.price * item.quantity}} L.E</td>
              </tr>
            </tbody>
          </table>
      </div>
      <div mat-dialog-actions class="actions">
        <button type="button" class="btn btn-secondary" mat-dialog-close (click)="close()">Close</button>
      </div>
    </div>
</ng-template>
