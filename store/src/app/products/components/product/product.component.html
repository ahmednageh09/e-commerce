<div class="item">
<div routerLink="/details/{{data.id}}">
  <img src="{{data.image}}" alt="">
  <div class="body">
    <h4>{{data.title}}</h4>
    <span>{{data.price}} L.E</span>
    <p>{{data.description}}</p>
  </div>
</div>
<div class="d-flex px-3 mb-2 justify-content-between align-items-center">
  <button class="btn btn-success mx-2" *ngIf="!addButton" (click)="addButton = true">Add To Cart</button>
  <div class="d-flex" *ngIf="addButton">
    <input type="number" class="form-control" [(ngModel)]="amount">
    <button class="btn btn-warning" (click)="add(); addButton = false">Add</button>
  </div>

</div>
</div>
